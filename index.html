<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div id="settings"><i class="fas fa-cog fa-3x"></i></div>
    <h1 id="title">BMI Calculator</h1>
  <div id="calc_container">
    <div id="left_side">

      <div class="keyboard">
        <div class="cell">
          <div class="button">
            1
          </div>
        </div>
        <div class="cell">
          <div class="button">
            2
          </div>
        </div>
        <div class="cell">
          <div class="button">
            3
          </div>
        </div>
        <div class="cell">
          <div class="button">
            4
          </div>
        </div>
        <div class="cell">
          <div class="button">
            5
          </div>
        </div>
        <div class="cell">
          <div class="button">
            6
          </div>
        </div>
        <div class="cell">
          <div class="button">
            7
          </div>
        </div>
        <div class="cell">
          <div class="button">
            8
          </div>
        </div>
        <div class="cell">
          <div class="button">
            9
          </div>
        </div>
        <div class="cell">
          <div class="button">
            0
          </div>
        </div>
        <div class="cell">
          <div class="button">
            .
          </div>
        </div>
        <div class="cell">
          <div class="button">
            Enter
          </div>
        </div>
      </div>
    </div>
  
    <div id="right_side">
  
    </div>
  </div>
  


</body>


<script src="script.js"></script>
</html>
